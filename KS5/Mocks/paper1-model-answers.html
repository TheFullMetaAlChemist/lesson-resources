                {

                        <p className="font-bold text-blue-800 text-xs uppercase tracking-wider">Exam Tip</p>
                        <p className="text-blue-900 text-sm">Always solve water-of-crystallisation questions with this order: mass lost → moles of water → moles of salt → ratio.</p>
                    </div>
                    </React.Fragment>
                )
                },
                {

                { 
                id: '5', 
                title: 'Question 5', 
                content: 'Rate from a graph (tangent at 30 s)',

                    </React.Fragment>

                {

                    <React.Fragment>

                    <React.Fragment>

                    <React.Fragment>

                    <div className="bg-amber-50 p-3 rounded border-l-4 border-amber-400 mb-2">

                        <p className="font-bold text-blue-800 text-xs uppercase tracking-wider">Exam Tip</p>
                        <p className="text-blue-900 text-sm">For burettes: uncertainty × 2 every time.</p>
                    </div>
                    </React.Fragment>
                )
                },
                { 
                id: '9', 
                title: 'Question 9', 
                content: (
                    <React.Fragment>
                    <p>Rate equation from mechanism</p>
                    <p className="text-sm mt-2">The slow step is: H₂ + ICl → HCl + HI</p>
                    </React.Fragment>
                ), 
                answer: (
                    <React.Fragment>
                    <p className="font-bold text-emerald-700 mb-2">Correct Answer: B (rate = k[H₂][ICl])</p>
                    <div className="space-y-2 mb-4">
                        <p><span className="font-semibold">Explanation:</span> Rate depends only on species in the slow step → first order in each reactant.</p>

                    <div className="bg-amber-50 p-3 rounded border-l-4 border-amber-400 mb-2">

                    </React.Fragment>
                )
                },
                { 
                id: '12', 
                title: 'Question 12', 
                content: 'Half-life from k', 
                answer: (
                    <React.Fragment>
                    <p className="font-bold text-emerald-700 mb-2">Correct Answer: C (112 s)</p>
                    <div className="space-y-2 mb-4">
                        <p className="font-semibold">Explanation:</p>
                        <p>For first-order reactions: t½ = ln2 / k = 0.693 ÷ 6.19×10⁻³ = 112 s</p>

                },
                { 
                id: '13', 
                title: 'Question 13', 
                content: 'Bond enthalpy calculation', 
                answer: (
                    <React.Fragment>
                    <p className="font-bold text-emerald-700 mb-2">Correct Answer: A</p>
                    <div className="space-y-2 mb-4">
                        <p><span className="font-semibold">Explanation:</span> Calculate ΔH = Σ(bonds broken) − Σ(bonds made) using the table. Substituting correctly gives the value in option A.</p>

                )
                },
                { 
                id: '15', 
                title: 'Question 15', 
                content: 'Gas volumes and likely equation', 
                answer: (
                    <React.Fragment>
                    <p className="font-bold text-emerald-700 mb-2">Correct Answer: C (2N₂ + O₂ → 2N₂O)</p>

                        <p className="text-blue-900 text-sm">Convert volumes straight into simple ratios before checking equations.</p>
                    </div>
                    </React.Fragment>
                )
                },
            ];

            const sectionBQuestions = [
                {
                id: '16',
                label: 'Q16: Period 3, IE, Shapes & Equilibrium',
                parts: [
                    { 
                    label: 'Q16(a)(i)', 
                    text: 'Period 3 melting points (Na to Ar) - Sketch Graph', 
                    answer: (
                        <React.Fragment>
                        <p className="font-bold text-emerald-700 mb-2">Model Answer (what the graph should show):</p>
                        <div className="space-y-3 mb-4 text-sm">
                            <p>The points for P, S, Cl, Ar should be plotted so that:</p>
                            <ul className="list-disc list-inside ml-2 space-y-1">

                            <li>Then <strong>phosphorus (P)</strong> is lower than S.</li>
                            <li>Then <strong>chlorine (Cl)</strong> is lower than P.</li>
                            <li><strong>Argon (Ar)</strong> is the lowest of all four.</li>

                            <div className="bg-slate-50 p-4 rounded border border-slate-200 mt-3">
                            <p className="font-bold text-slate-700 mb-2">Explanation:</p>
                            <ul className="list-disc list-inside space-y-2">
                                <li><strong>S exists as S₈ molecules</strong> – quite large molecules with more electrons and stronger London forces, so it has the highest melting point of the four.</li>

                                <ul className="list-disc list-inside ml-6 mt-1 text-slate-600">

                            <p className="font-bold text-blue-800 text-xs uppercase tracking-wider">Exam Tip</p>
                            <p className="text-blue-900 text-sm">Learn the basic pattern: Na → Mg → Al (up), Si (big jump, giant covalent), then P, S, Cl, Ar (simple molecular, down again). Ensure S is the highest of the P/S/Cl/Ar group.</p>
                        </div>
                        </React.Fragment>
                    )
                    },
                    { 
                    label: 'Q16(a)(ii)', 
                    text: 'Why Si has a higher melting point than Al', 
                    answer: (

                        </div>
                        </React.Fragment>
                    )
                    },
                    { 
                    label: 'Q16(b)(i)', 
                    text: 'First ionisation energy of sulfur',
                    answer: (

                        <div className="bg-blue-50 p-3 rounded border-l-4 border-blue-400">

                            <p className="text-blue-900 text-sm">No ½, no 2 – it’s one atom, one ion, one electron. Make sure state symbols are (g) for both S and S⁺.</p>

                    },
                    {

                        <p>Calculate equilibrium partial pressures</p>

                        <React.Fragment>

                            <p className="font-semibold text-sm">1. Write the Kp expression:</p>
                            <p className="font-mono bg-slate-50 p-2 rounded text-center my-1 text-sm">Kp = (p(H₂) × p(CO₂)) / (p(H₂O) × p(CO))</p>

                            <div>
                            <p className="font-semibold text-sm">2. Substitute known values:</p>
                            <ul className="list-disc list-inside ml-2 text-sm text-slate-700">
                                <li>Kp = 8.13</li>
                                <li>p(H₂) = 211 kPa</li>
                                <li>p(CO₂) = 211 kPa</li>
                            </ul>
                            <p className="font-mono bg-slate-50 p-2 rounded text-center my-1 text-sm">8.13 = (211 × 211) / (p(H₂O) × p(CO))</p>
                            </div>

                            <div>
                            <p className="font-semibold text-sm">3. Use stoichiometry / symmetry:</p>
                            <p className="text-sm text-slate-700">We started with equal moles of H₂O and CO and they react in a 1:1 ratio. So at equilibrium:</p>
                            <p className="font-mono text-center font-bold my-1">p(H₂O) = p(CO)</p>
                            </div>

                            <div>
                            <p className="font-semibold text-sm">4. Solve:</p>
                            <p className="font-mono bg-slate-50 p-2 rounded text-center my-1 text-sm">8.13 = 44521 / (p(CO))²</p>
                            <p className="font-mono text-center text-sm">(p(CO))² = 44521 / 8.13 = 5476</p>
                            <p className="font-mono text-center text-sm">p(CO) = √5476 = 74.0</p>
                            </div>

                            <div className="bg-emerald-50 p-3 rounded border border-emerald-200">
                            <p className="font-bold text-emerald-900">Final Answer:</p>

                            <li>A neat trick here is to set both unknown pressures to x, so Kp contains x² and you can solve by taking a square root.</li>
                            </ul>
                        </div>
                        </React.Fragment>

                        <React.Fragment>
                        <p>Maximum temperature reached (Calculation)</p>
                        <p className="text-sm mt-1 text-slate-500 font-normal">Mg + 2AgNO₃ → ... (ΔH = –678 kJ mol⁻¹). 100 cm³ AgNO₃ (0.4 mol dm⁻³). Initial T = 20.0°C.</p>

                        <React.Fragment>
                        <div className="mb-4 space-y-4">
                            <h4 className="font-bold text-slate-700 border-b pb-1">Calculation Steps:</h4>
                            
                            <div>
                            <p className="font-semibold text-emerald-800 text-sm">Step 1: Moles of AgNO₃ (limiting reagent)</p>
                            <p className="font-mono text-sm bg-slate-50 p-2 rounded">n = c × V = 0.400 × (100.0/1000) = 0.0400 mol</p>
                            <p className="text-sm mt-1">From equation (Mg + 2AgNO₃), 2 mol AgNO₃ react per 1 mol reaction.</p>
                            <p className="font-mono text-sm bg-slate-50 p-2 rounded mt-1">Moles of reaction = 0.0400 ÷ 2 = 0.0200 mol</p>
                            </div>

                            <div>
                            <p className="font-semibold text-emerald-800 text-sm">Step 2: Energy released</p>
                            <p className="font-mono text-sm bg-slate-50 p-2 rounded">q (kJ) = moles_reaction × ΔH = 0.0200 × 678 = 13.56 kJ</p>
                            <p className="font-mono text-sm bg-slate-50 p-2 rounded mt-1">q (J) = 13560 J</p>
                            </div>

                            <div>
                            <p className="font-semibold text-emerald-800 text-sm">Step 3: Temperature rise (q = mcΔT)</p>
                            <ul className="list-disc list-inside text-sm ml-2">
                                <li>Mass (m) = 100.0 g (density 1.0 g cm⁻³)</li>
                                <li>c = 4.18 J g⁻¹ K⁻¹</li>
                            </ul>
                            <p className="font-mono text-sm bg-slate-50 p-2 rounded mt-1">13560 = 100.0 × 4.18 × ΔT</p>
                            <p className="font-mono text-sm bg-slate-50 p-2 rounded mt-1">ΔT = 13560 ÷ 418 = 32.44 °C</p>
                            </div>

                            <div>
                            <p className="font-semibold text-emerald-800 text-sm">Step 4: Final Temperature</p>
                            <p className="font-mono text-sm bg-slate-50 p-2 rounded">Final T = 20.0 + 32.44 = 52.4 °C</p>
                            </div>

                            <div className="bg-emerald-50 p-3 rounded border border-emerald-200">
                            <p className="font-bold text-emerald-900">Final Answer:</p>
                            <p className="font-mono text-emerald-800">Maximum temperature = 52.4 °C (3 s.f.)</p>
                            </div>
                        </div>

                        <div className="bg-amber-50 p-3 rounded border-l-4 border-amber-400 mb-2">
                            <p className="font-bold text-amber-800 text-xs uppercase tracking-wider">Common Misconception</p>
                            <p className="text-amber-900 text-sm">Not halving ΔH (treating the 0.0400 mol AgNO₃ as 0.0400 mol of “reaction” instead of 0.0200 mol). This gives double the energy and the wrong temperature.</p>

                        <div className="bg-blue-50 p-3 rounded border-l-4 border-blue-400">
                            <p className="font-bold text-blue-800 text-xs uppercase tracking-wider">Exam Tip</p>
                            <p className="text-blue-900 text-sm">Whenever you see ΔH for a reaction with coefficients, always: Work out moles of the reaction, Then multiply by ΔH, Then use q = mcΔT. OCR loves this structure.</p>
                        </div>
                        </React.Fragment>

                    text: (
                        <React.Fragment>
                        <p>Calculate ΔfH° of NO(g)</p>
                        <p className="text-sm mt-1 text-slate-500 font-normal">Reaction: 4NH₃ + 5O₂ → 4NO + 6H₂O (ΔH = –905). Given ΔfH for NH₃ (–46) and H₂O (–286).</p>

                    answer: (
                        <React.Fragment>
                        <div className="mb-4 space-y-4">
                            <div>
                            <p className="font-bold text-emerald-800 text-sm mb-1">Step 1: Formula</p>
                            <p className="font-mono text-sm bg-slate-50 p-2 rounded text-center">ΔH = ΣΔfH(products) – ΣΔfH(reactants)</p>
                            </div>

                            <div>
                            <p className="font-bold text-emerald-800 text-sm mb-1">Step 2: Substitute Values</p>
                            <p className="text-sm ml-2 mb-1">Products: 4NO + 6H₂O → [4(x) + 6(–286)]</p>
                            <p className="text-sm ml-2 mb-1">Reactants: 4NH₃ + 5O₂ → [4(–46) + 5(0)]</p>
                            <p className="text-xs text-slate-500 ml-4 mb-2">(Note: O₂ is element in standard state, so ΔfH = 0)</p>
                            
                            <p className="font-mono text-sm bg-slate-50 p-2 rounded">
                                –905 = [4x + 6(–286)] – [4(–46)]
                            </p>
                            </div>

                            <div>
                            <p className="font-bold text-emerald-800 text-sm mb-1">Step 3: Solve</p>
                            <p className="font-mono text-sm ml-2">–905 = [4x – 1716] – [–184]</p>
                            <p className="font-mono text-sm ml-2">–905 = 4x – 1716 + 184</p>
                            <p className="font-mono text-sm ml-2">–905 = 4x – 1532</p>
                            <p className="font-mono text-sm ml-2">4x = 1532 – 905 = 627</p>
                            <p className="font-mono text-sm ml-2">x = 627 ÷ 4 = +156.75</p>
                            </div>

                            <div className="bg-emerald-50 p-3 rounded border border-emerald-200">
                            <p className="font-bold text-emerald-900">Final Answer:</p>
                            <p className="font-mono text-emerald-800">ΔfH°(NO) = +157 kJ mol⁻¹ (3 s.f.)</p>
                            </div>
                        </div>

                        <div className="bg-amber-50 p-3 rounded border-l-4 border-amber-400 mb-2">
                            <p className="font-bold text-amber-800 text-xs uppercase tracking-wider">Common Misconception</p>

                    { 
                    label: 'Q6(ii)', 
                    text: (
                        <React.Fragment>
                        <p className="font-bold mb-2">Determining ΔH₁ for Reaction 6.1</p>
                        <p className="text-sm text-slate-600">Use Hess's Law and the following data:</p>
                        <ul className="list-disc list-inside ml-4 text-sm font-mono text-slate-500">
                            <li>Reaction 6.2: ΔH₂ (calculated above)</li>
                            <li>Reaction 6.3: ΔH₃ = +19.8 kJ mol⁻¹</li>
                            <li>Relationship: 2 × Reaction 6.3 = Reaction 6.2 - Reaction 6.1</li>
                        </ul>
                        </React.Fragment>
                    ),
                    answer: (
                        <React.Fragment>
                        <div className="mb-4 space-y-4">
                            <h4 className="font-bold text-slate-700 border-b pb-1">Hess's Law Logic:</h4>
                            
                            <div>
                            <p className="text-sm text-slate-700 mb-2">The energy cycle relationship is:</p>
                            <p className="font-mono text-sm bg-slate-50 p-2 rounded text-center">2ΔH₃ = ΔH₂ – ΔH₁</p>
                            </div>

                            <div>
                            <p className="font-semibold text-emerald-800 text-sm">Rearrange for ΔH₁:</p>
                            <p className="font-mono text-sm bg-slate-50 p-2 rounded text-center">ΔH₁ = ΔH₂ – 2ΔH₃</p>
                            </div>

                            <div>
                            <p className="font-semibold text-emerald-800 text-sm">Substitute Values:</p>
                            <div className="bg-slate-50 p-2 rounded font-mono text-sm">
                                <p>ΔH₁ = (–32.7) – 2(+19.8)</p>
                                <p>ΔH₁ = –32.7 – 39.6</p>
                                <p>ΔH₁ = –72.3 kJ mol⁻¹</p>
                            </div>
                            </div>

                            <div className="bg-emerald-50 p-3 rounded border border-emerald-200">
                            <p className="font-bold text-emerald-900">Final Answer:</p>
                            <p className="font-mono text-emerald-800">ΔH₁ = –72.3 kJ mol⁻¹</p>
                            </div>
                        </div>

                        <div className="bg-amber-50 p-3 rounded border-l-4 border-amber-400 mb-2">
                            <p className="font-bold text-amber-800 text-xs uppercase tracking-wider">Common Error</p>
                            <p className="text-amber-900 text-sm">Messing up the signs when rearranging the equation. Write the equations out fully if you are unsure.</p>
                        </div>

                        <div className="bg-blue-50 p-3 rounded border-l-4 border-blue-400">
                            <p className="font-bold text-blue-800 text-xs uppercase tracking-wider">Exam Tip</p>
                            <p className="text-blue-900 text-sm">In Hess’s law questions, write the three equations one under another and cross out what cancels. That makes it much easier to spot the mathematical relationship.</p>
                        </div>
                        </React.Fragment>
                    )
                    },
                ]
                },
            ];

            const RevealCard = ({ title, content, answer, label }) => {
                const [isOpen, setIsOpen] = useState(false);

                return (
                <div className="bg-white rounded-lg shadow-sm border border-slate-200 mb-4 overflow-hidden">
                    <div 
                    className="p-4 bg-slate-50 cursor-pointer flex justify-between items-center hover:bg-slate-100 transition-colors"
                    onClick={() => setIsOpen(!isOpen)}
                    >
                    <div className="flex items-center gap-3">
                        <span className="font-bold text-slate-700 bg-slate-200 px-2 py-1 rounded text-sm min-w-[3rem] text-center">
                        {label || title}
                        </span>
                        <span className="text-slate-600 text-sm font-medium">Click to reveal answer</span>
                    </div>
                    {isOpen ? <ChevronDown className="w-5 h-5 text-slate-500" /> : <ChevronRight className="w-5 h-5 text-slate-500" />}
                    </div>
                    
                    {isOpen && (
                    <div className="p-6 border-t border-slate-100">
                        <div className="mb-6">
                        <h4 className="text-xs uppercase tracking-wider text-slate-400 font-bold mb-2">Question / Context</h4>
                        <div className="text-slate-800 leading-relaxed bg-slate-50 p-4 rounded border border-slate-100">
                            {content}
                        </div>
                        </div>
                        
                        <div className="animate-in fade-in slide-in-from-top-2 duration-300">
                        <h4 className="text-xs uppercase tracking-wider text-emerald-600 font-bold mb-2 flex items-center gap-2">
                            <CheckCircle className="w-4 h-4" />
                            Model Answer & Notes
                        </h4>
                        <div className="bg-emerald-50 text-emerald-900 p-4 rounded border border-emerald-100 leading-relaxed">
                            {answer}
                        </div>
                        </div>
                    </div>
                    )}
                </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-100 text-slate-800 font-sans">
                {/* HEADER */}
                <header className="bg-slate-900 text-white p-6 shadow-md">
                    <div className="max-w-6xl mx-auto flex items-center gap-3">
                    <BookOpen className="w-8 h-8 text-blue-400" />
                    <div>
                        <h1 className="text-2xl font-bold tracking-tight">Paper 1 Mock Exam Review</h1>
                        <p className="text-slate-400 text-sm">Year 13 A-Level • Detailed Breakdown</p>
                    </div>
                    </div>
                </header>

                {/* MAIN CONTENT CONTAINER */}
                <main className="max-w-6xl mx-auto mt-8 p-4">
                    
                    {/* SECTION TABS */}
                    <div className="flex flex-col sm:flex-row gap-4 mb-8">
                    <button
                        onClick={() => setActiveSection('sectionA')}
                        className={`flex-1 py-4 px-6 rounded-xl font-bold text-lg transition-all transform hover:scale-[1.01] shadow-sm ${
                        activeSection === 'sectionA'
                            ? 'bg-blue-600 text-white shadow-blue-200 ring-2 ring-blue-600 ring-offset-2 ring-offset-slate-100'
                            : 'bg-white text-slate-500 hover:bg-slate-50'
                        }`}
                    >
                        Section A: Multiple Choice
                    </button>
                    <button
                        onClick={() => setActiveSection('sectionB')}
                        className={`flex-1 py-4 px-6 rounded-xl font-bold text-lg transition-all transform hover:scale-[1.01] shadow-sm ${
                        activeSection === 'sectionB'
                            ? 'bg-blue-600 text-white shadow-blue-200 ring-2 ring-blue-600 ring-offset-2 ring-offset-slate-100'
                            : 'bg-white text-slate-500 hover:bg-slate-50'
                        }`}
                    >
                        Section B: Extended Response
                    </button>
                    </div>

                    {/* SECTION A CONTENT */}
                    {activeSection === 'sectionA' && (
                    <div className="animate-in fade-in duration-500">
                        <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                        <div className="flex items-center gap-2 mb-6 text-slate-500 border-b border-slate-100 pb-4">
                            <AlertCircle className="w-5 h-5" />
                            <p>Click on a question number to review the question and reveal the answer.</p>
                        </div>
                        <div className="space-y-4">
                            {sectionAQuestions.map((q) => (
                            <RevealCard 
                                key={q.id} 
                                title={q.title} 
                                label={q.id}
                                content={q.content} 
                                answer={q.answer} 
                            />
                            ))}
                        </div>
                        </div>
                    </div>
                    )}

                    {/* SECTION B CONTENT */}
                    {activeSection === 'sectionB' && (
                    <div className="flex flex-col md:flex-row gap-6 animate-in fade-in duration-500">
                        
                        {/* Sidebar Navigation */}
                        <div className="w-full md:w-64 flex-shrink-0">
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden sticky top-6">
                            <div className="bg-slate-50 p-4 border-b border-slate-100">
                            <h3 className="font-bold text-slate-700 uppercase text-xs tracking-wider">Questions</h3>
                            </div>
                            <div className="flex flex-col p-2 space-y-1 max-h-[70vh] overflow-y-auto">
                            {sectionBQuestions.map((q) => (
                                <button
                                key={q.id}
                                onClick={() => setActiveQuestionB(q.id)}
                                className={`text-left px-4 py-3 rounded-lg text-sm font-medium transition-colors ${
                                    activeQuestionB === q.id
                                    ? 'bg-blue-50 text-blue-700 border border-blue-100'
                                    : 'text-slate-600 hover:bg-slate-50'
                                }`}
                                >
                                {q.label}
                                </button>
                            ))}
                            </div>
                        </div>
                        </div>

                        {/* Content Area */}
                        <div className="flex-1">
                        {sectionBQuestions.map((q) => {
                            if (q.id !== activeQuestionB) return null;
                            return (
                            <div key={q.id} className="animate-in slide-in-from-right-4 duration-300">
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                                <div className="p-8 border-b border-slate-100">
                                    <h2 className="text-2xl font-bold text-slate-800">{q.label}</h2>
                                    <p className="text-slate-500 mt-1">Review the parts of this question below.</p>
                                </div>
                                
                                <div className="p-8 bg-slate-50/50 min-h-[400px]">
                                    {q.parts.map((part, idx) => (
                                    <div key={idx} className="mb-8 last:mb-0">
                                        <h3 className="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">
                                        <span className="bg-slate-800 text-white text-xs px-2 py-1 rounded uppercase">
                                            {part.label}
                                        </span>
                                        </h3>
                                        
                                        {/* Question Text */}
                                        <div className="bg-white p-6 rounded-lg border border-slate-200 shadow-sm mb-4">
                                        <div className="text-slate-700 leading-relaxed font-serif text-lg">
                                            {part.text}
                                        </div>
                                        </div>

                                        {/* Dropdown Reveal */}
                                        <details className="group">
                                        <summary className="flex items-center gap-2 cursor-pointer list-none text-blue-600 font-semibold select-none hover:text-blue-700">
                                            <span className="bg-blue-100 p-1 rounded group-open:rotate-90 transition-transform">
                                            <ChevronRight className="w-4 h-4" />
                                            </span>
                                            Reveal Mark Scheme
                                        </summary>
                                        <div className="mt-4 pl-4 border-l-2 border-emerald-300">
                                            <div className="bg-emerald-50 text-emerald-900 p-5 rounded-r-lg rounded-bl-lg text-sm leading-relaxed border border-emerald-100">
                                            {part.answer}
                                            </div>
                                        </div>
                                        </details>
                                    </div>
                                    ))}
                                </div>
                                </div>
                            </div>
                            );
                        })}
                        </div>

                    </div>
                    )}
                </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MockExamReview />);
    </script>
</body>
</html>
