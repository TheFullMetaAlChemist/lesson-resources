<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Y13 Chemistry – Enthalpy & Entropy (Model Answers)</title>
  <style>
    :root{
      --bg:#f6f8fc;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#64748b;
      --line:#e5e7eb;
      --accent:#2563eb;
      --accent2:#10b981;
      --shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(1100px 650px at 20% 0%, #eaf2ff 0%, transparent 60%),
        radial-gradient(900px 600px at 85% 5%, #e9fff6 0%, transparent 55%),
        var(--bg);
    }
    header{
      max-width:1100px;
      margin:0 auto;
      padding:22px 18px 10px;
    }
    h1{
      margin:0;
      font-size:22px;
      letter-spacing:-0.02em;
    }
    .sub{
      margin:8px 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.4;
      max-width:80ch;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:10px 18px 28px;
    }

    /* Tabs */
    .tabs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:12px 0 14px;
    }
    .tab{
      border:1px solid var(--line);
      background:rgba(255,255,255,0.8);
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:750;
      color:#334155;
      transition:transform .05s ease, box-shadow .2s ease, border .2s ease;
      backdrop-filter: blur(6px);
    }
    .tab:hover{transform:translateY(-1px)}
    .tab[aria-selected="true"]{
      background:#fff;
      border-color: rgba(37,99,235,0.35);
      box-shadow: 0 14px 28px rgba(37,99,235,0.12);
      color:#0f172a;
    }

    /* Controls */
    .bar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }
    .barLeft{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn{
      appearance:none;
      border:1px solid var(--line);
      background:#fff;
      padding:10px 12px;
      border-radius:14px;
      font-weight:750;
      cursor:pointer;
      font-size:13px;
      transition:transform .05s ease, box-shadow .2s ease, border .2s ease;
    }
    .btn:hover{transform:translateY(-1px); box-shadow: 0 12px 24px rgba(15,23,42,0.10);}
    .btn.primary{
      background: rgba(37,99,235,0.10);
      border-color: rgba(37,99,235,0.30);
      color:#1e3a8a;
    }
    .btn.good{
      background: rgba(16,185,129,0.10);
      border-color: rgba(16,185,129,0.30);
      color:#065f46;
    }
    .toggle{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.8);
      border-radius:14px;
      font-size:13px;
      color:#334155;
      backdrop-filter: blur(6px);
    }
    .toggle input{ width:18px; height:18px; }

    /* Panel */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .cardHead h2{
      margin:0;
      font-size:16px;
      letter-spacing:-0.01em;
    }
    .cardHead p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
      max-width:80ch;
    }
    .content{ padding:14px 16px 18px; }

    /* Question blocks */
    .q{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(246,248,252,0.65), rgba(246,248,252,0.2));
      border-radius:14px;
      padding:12px;
      margin:10px 0 12px;
    }
    .qTop{
      display:flex;
      gap:10px;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:wrap;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .tag{
      font-size:12px;
      font-weight:850;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,0.85);
      border:1px solid var(--line);
    }
    .marks{
      font-size:12px;
      color:var(--muted);
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,0.65);
      border:1px solid var(--line);
    }
    .qPrompt{
      margin:10px 0 8px;
      font-size:14px;
      line-height:1.45;
      color:#111827;
    }

    details{
      border:1px solid rgba(37,99,235,0.22);
      background: rgba(37,99,235,0.05);
      border-radius:14px;
      padding:10px 10px;
      margin-top:10px;
    }
    details > summary{
      cursor:pointer;
      font-weight:850;
      color:#1e3a8a;
      list-style:none;
      user-select:none;
    }
    details > summary::-webkit-details-marker{display:none}
    .inside{
      margin-top:10px;
      padding-top:10px;
      border-top:1px solid rgba(37,99,235,0.18);
      font-size:13.5px;
      line-height:1.5;
      color:#0f172a;
    }
    .mp{
      margin:8px 0 0;
      padding-left:18px;
    }
    .mp li{ margin:6px 0; }
    .model{
      margin-top:10px;
      padding:10px;
      border-radius:14px;
      border:1px solid rgba(16,185,129,0.28);
      background: rgba(16,185,129,0.06);
    }
    .model h4{
      margin:0 0 6px;
      font-size:13px;
      color:#065f46;
      letter-spacing:-0.01em;
    }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: rgba(15,23,42,0.04);
      border: 1px solid rgba(15,23,42,0.08);
      border-radius: 12px;
      padding:10px;
      overflow:auto;
      white-space:pre-wrap;
    }

    /* Search */
    .search{
      width:min(520px, 100%);
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px 12px;
      font-size:13.5px;
      background:rgba(255,255,255,0.85);
      outline:none;
    }
    .search:focus{
      border-color: rgba(37,99,235,0.45);
      box-shadow: 0 0 0 4px rgba(37,99,235,0.12);
      background:#fff;
    }

    .hidden{ display:none !important; }

    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      background:rgba(255,255,255,0.92);
      border:1px solid var(--line);
      border-radius:999px;
      padding:10px 12px;
      box-shadow: 0 12px 26px rgba(15,23,42,0.14);
      display:none;
      z-index:50;
      backdrop-filter: blur(8px);
      font-size:13px;
    }
  </style>
</head>
<body>
<header>
  <h1>Y13 Chemistry – Enthalpy & Entropy</h1>
  <p class="sub">
    Use this as a clean, interactive reference while correcting your test: expand each part to see the
    <strong>marking points</strong> and a <strong>model answer</strong>. (No QLA here — that’s separate.)
  </p>
</header>

<div class="wrap">
  <nav class="tabs" role="tablist" aria-label="Question tabs">
    <button class="tab" role="tab" aria-selected="true" data-tab="q1">Q1</button>
    <button class="tab" role="tab" aria-selected="false" data-tab="q2">Q2</button>
    <button class="tab" role="tab" aria-selected="false" data-tab="q3">Q3</button>
    <button class="tab" role="tab" aria-selected="false" data-tab="q4">Q4</button>
    <button class="tab" role="tab" aria-selected="false" data-tab="q5">Q5</button>
  </nav>

  <div class="bar">
    <div class="barLeft">
      <input id="search" class="search" type="search" placeholder="Search within this tab (e.g. entropy, ΔG, lattice)…" />
      <button class="btn primary" id="expandAll" type="button">Expand all</button>
      <button class="btn" id="collapseAll" type="button">Collapse all</button>
      <button class="btn good" id="copyLink" type="button">Copy link to current tab</button>
    </div>
    <label class="toggle" title="If on, opening one part will close the others (keeps the page tidy).">
      <input id="accordion" type="checkbox" />
      Keep it tidy (one open at a time)
    </label>
  </div>

  <section class="card" aria-live="polite">
    <div class="cardHead">
      <div>
        <h2 id="panelTitle">Question 1</h2>
        <p id="panelDesc">Definitions: lattice enthalpy, entropy, first ionisation energy.</p>
      </div>
    </div>
    <div class="content" id="panel"></div>
  </section>
</div>

<div class="toast" id="toast" role="status" aria-live="polite"></div>

<script>
  const content = {
    q1: {
      title: "Question 1",
      desc: "Definitions: lattice enthalpy, entropy, first ionisation energy.",
      items: [
        {
          label:"1(a)",
          marks:2,
          prompt:"Explain the meaning of <strong>lattice enthalpy</strong>.",
          mps:[
            "It is an <strong>enthalpy change</strong>.",
            "It is for forming <strong>1 mole of an ionic compound</strong>.",
            "It is formed from <strong>gaseous ions</strong>."
          ],
          model:`Lattice enthalpy is the enthalpy change when <strong>1 mole of an ionic compound is formed from gaseous ions</strong>.`
        },
        {
          label:"1(b)",
          marks:1,
          prompt:"Explain the meaning of <strong>entropy</strong>.",
          mps:[
            "A measure of <strong>dispersal/disorder of energy</strong> in a system."
          ],
          model:`Entropy is a measure of the <strong>dispersal/disorder of energy</strong> in a system.`
        },
        {
          label:"1(c)",
          marks:2,
          prompt:"Explain the meaning of <strong>first ionisation energy</strong>.",
          mps:[
            "Energy/enthalpy required to <strong>remove one mole of electrons</strong>…",
            "…from <strong>one mole of gaseous atoms</strong> (or equivalently forms one mole of gaseous 1+ ions)."
          ],
          model:`First ionisation energy is the energy required to remove <strong>one mole of electrons</strong> from <strong>one mole of gaseous atoms</strong>, forming <strong>one mole of gaseous 1+ ions</strong>.`
        }
      ]
    },

    q2: {
      title: "Question 2",
      desc: "State the term that describes the enthalpy change for each process.",
      items: [
        {
          label:"2(a)",
          marks:1,
          prompt:"State the term for: <strong>Ca²⁺(g) + aq → Ca²⁺(aq)</strong>",
          mps:["Correct term: <strong>enthalpy change of hydration (of Ca²⁺)</strong>."],
          model:`<strong>Enthalpy change of hydration (of Ca²⁺).</strong>`
        },
        {
          label:"2(b)",
          marks:1,
          prompt:"State the term for: <strong>½Cl₂(g) → Cl(g)</strong>",
          mps:["Correct term: <strong>enthalpy change of atomisation (of chlorine)</strong>."],
          model:`<strong>Enthalpy change of atomisation (of chlorine).</strong>`
        },
        {
          label:"2(c)",
          marks:1,
          prompt:"State the term for: <strong>CaCl₂(s) + aq → CaCl₂(aq)</strong>",
          mps:["Correct term: <strong>enthalpy change of solution (of CaCl₂)</strong>."],
          model:`<strong>Enthalpy change of solution (of CaCl₂).</strong>`
        },
        {
          label:"2(d)",
          marks:1,
          prompt:"State the term for: <strong>Cl(g) + e⁻ → Cl⁻(g)</strong>",
          mps:["Correct term: <strong>first electron affinity (of chlorine)</strong>."],
          model:`<strong>First electron affinity (of chlorine).</strong>`
        }
      ]
    },

    q3: {
      title: "Question 3",
      desc: "Entropy and feasibility (ΔG) for steam reforming at 373 K.",
      items: [
        {
          label:"3(a)",
          marks:2,
          prompt:"Explain why reactions that increase the number of moles of gas are usually accompanied by positive entropy changes.",
          mps:[
            "<strong>Disorder increases</strong> (entropy increases).",
            "Energy is <strong>more dispersed amongst more particles</strong>."
          ],
          model:`The disorder increases because there are more gas molecules, so energy is <strong>more dispersed among more particles</strong>.`
        },
        {
          label:"3(b)(i)",
          marks:3,
          prompt:"Calculate a value for the free energy change, <strong>ΔG</strong>, at 373 K. (ΔH = +206 kJ mol⁻¹, ΔS = +18.6 J K⁻¹ mol⁻¹)",
          mps:[
            "Uses <strong>ΔG = ΔH − TΔS</strong>.",
            "Correct unit handling: <strong>ΔS in kJ</strong> (or converts ΔH into J).",
            "Correct final value: <strong>+199 kJ mol⁻¹</strong>."
          ],
          model:
`ΔG = ΔH − TΔS
= 206 − (373 × 18.6 / 1000)
= 206 − 6.94
= <strong>+199 kJ mol⁻¹</strong>`
        },
        {
          label:"3(b)(ii)",
          marks:3,
          prompt:"The reaction is only feasible at high temperatures. Explain this using ideas about free energy and entropy.",
          mps:[
            "Feasible reactions require <strong>ΔG to be negative</strong>.",
            "At high temperature, <strong>TΔS becomes larger</strong>.",
            "At sufficiently high T, <strong>TΔS outweighs ΔH</strong> so ΔG becomes negative."
          ],
          model:
`A reaction is feasible when <strong>ΔG is negative</strong>.
As temperature increases, the <strong>TΔS term increases</strong>.
Because ΔS is positive here, at sufficiently high temperature <strong>TΔS can outweigh ΔH</strong>, making ΔG negative.`
        }
      ]
    },

    q4: {
      title: "Question 4",
      desc: "Born–Haber cycle for AlCl₃; lattice enthalpy; comparison with MgCl₂.",
      items: [
        {
          label:"4(a)(i)",
          marks:1,
          prompt:"State the name of the enthalpy change: <strong>Al(s) + 3/2 Cl₂(g) → AlCl₃(s)</strong>",
          mps:["Correct term: <strong>enthalpy change of formation (of AlCl₃)</strong>."],
          model:`<strong>Enthalpy change of formation (of AlCl₃).</strong>`
        },
        {
          label:"4(a)(ii)",
          marks:4,
          prompt:"Use the data in Table 1 to complete the cycle by labelling arrows A to D with the correct values.",
          mps:[
            "A = <strong>+326</strong>",
            "B = 3 × (+121) = <strong>+363</strong>",
            "C = (+578) + (+1817) + (+2745) = <strong>+5140</strong>",
            "D = 3 × (−346) = <strong>−1038</strong>"
          ],
          model:
`A = +326
B = 3 × (+121) = +363
C = (+578) + (+1817) + (+2745) = +5140
D = 3 × (−346) = −1038`
        },
        {
          label:"4(a)(iii)",
          marks:2,
          prompt:"Calculate a value for the lattice enthalpy of aluminium chloride, <strong>ΔLEH(AlCl₃)</strong>.",
          mps:[
            "Correct cycle method: <strong>ΔLEH = −(A + B + C + D) − 704</strong> (or equivalent).",
            "Correct final value: <strong>−5495 kJ mol⁻¹</strong>."
          ],
          model:
`ΔLEH(AlCl₃) = −(A + B + C + D) + (−704)
= −(326 + 363 + 5140 − 1038) − 704
= <strong>−5495 kJ mol⁻¹</strong>`
        },
        {
          label:"4(b)",
          marks:2,
          prompt:"State two reasons why the lattice enthalpy of MgCl₂ is much less negative than the lattice enthalpy of AlCl₃.",
          mps:[
            "Mg²⁺ has a <strong>smaller charge</strong> than Al³⁺ (weaker attraction).",
            "Mg²⁺ is <strong>larger</strong> than Al³⁺ (lower charge density / weaker attraction). <em>“Smaller charge density” scores both.</em>"
          ],
          model:
`Mg²⁺ has a <strong>smaller charge</strong> than Al³⁺, so electrostatic attraction is weaker.
Mg²⁺ is also <strong>larger</strong> than Al³⁺, giving a lower charge density, further reducing the lattice enthalpy.`
        }
      ]
    },

    q5: {
      title: "Question 5",
      desc: "Energy cycle for BaI₂; calculate ΔhydH(I⁻); discuss solubility prediction.",
      items: [
        {
          label:"5(a)(i)",
          marks:3,
          prompt:"Write the formulae of the appropriate species to complete boxes A, B and C.",
          mps:[
            "A: <strong>BaI₂(s)</strong>",
            "B: <strong>Ba²⁺(g) + 2I⁻(g)</strong>",
            "C: <strong>Ba²⁺(aq) + 2I⁻(aq)</strong>"
          ],
          model:
`A: BaI₂(s)
B: Ba²⁺(g) + 2I⁻(g)
C: Ba²⁺(aq) + 2I⁻(aq)`
        },
        {
          label:"5(a)(ii)",
          marks:3,
          prompt:"Calculate a value for the hydration enthalpy of iodide ions, <strong>ΔhydH(I⁻)</strong>, using the given data.",
          mps:[
            "Combines: <strong>ΔLEH + ΔHsol</strong> to give sum of hydration enthalpies: −1877 + (−46) = −1923 kJ mol⁻¹.",
            "Finds 2×Δhyd(I⁻): −1923 − (−1309) = −614 kJ mol⁻¹.",
            "Divides by 2: <strong>Δhyd(I⁻) = −307 kJ mol⁻¹</strong>."
          ],
          model:
`ΔLEH + (A→C) = −1877 + (−46) = −1923 kJ mol⁻¹  (sum of hydration enthalpies)
2 × Δhyd(I⁻) = −1923 − (−1309) = −614 kJ mol⁻¹
Δhyd(I⁻) = −614 / 2 = <strong>−307 kJ mol⁻¹</strong>`
        },
        {
          label:"5(b)",
          marks:6,
          prompt:"Discuss whether the prediction is likely to be correct: MgCl₂ has a more negative lattice enthalpy than BaI₂ so it will be less soluble.",
          mps:[
            "<strong>Lower solubility</strong> argument: more energy needed to separate ions / gaseous ions higher energy → enthalpy of solution less negative or may be positive.",
            "<strong>No effect / can’t tell</strong> argument: hydration enthalpy of Mg²⁺ more negative (smaller / higher charge density); similar factors affect lattice and hydration so may cancel → enthalpy of solution could be unchanged.",
            "Mentions <strong>entropy</strong> affects solubility; difficult to predict → careful conclusion."
          ],
          model:
`A more negative lattice enthalpy means <strong>more energy is needed to separate the ions</strong>, so the enthalpy of solution could be <strong>less negative or even positive</strong>, suggesting lower solubility.

However, Mg²⁺ is smaller with higher charge density, so its <strong>hydration enthalpy is more negative</strong>, which may offset the lattice enthalpy. Because similar factors affect both lattice and hydration enthalpy, their effects can partially cancel and the enthalpy of solution may be similar.

Also, solubility depends on <strong>entropy changes</strong> as well as enthalpy, and these are difficult to predict. Therefore, based on lattice enthalpy alone, you <strong>can’t confidently conclude</strong> MgCl₂ is less soluble than BaI₂.`
        }
      ]
    }
  };

  const tabs = [...document.querySelectorAll(".tab")];
  const panel = document.getElementById("panel");
  const panelTitle = document.getElementById("panelTitle");
  const panelDesc = document.getElementById("panelDesc");
  const search = document.getElementById("search");
  const expandAllBtn = document.getElementById("expandAll");
  const collapseAllBtn = document.getElementById("collapseAll");
  const accordion = document.getElementById("accordion");
  const toastEl = document.getElementById("toast");

  let activeTab = "q1";

  function toast(msg){
    toastEl.textContent = msg;
    toastEl.style.display = "block";
    clearTimeout(toast._t);
    toast._t = setTimeout(()=>toastEl.style.display="none", 1600);
  }

  function setTab(id){
    activeTab = id;
    tabs.forEach(b => b.setAttribute("aria-selected", b.dataset.tab === id ? "true" : "false"));
    panelTitle.textContent = content[id].title;
    panelDesc.textContent = content[id].desc;
    search.value = "";
    render();
    history.replaceState(null, "", "#" + id);
  }

  function render(){
    const tabData = content[activeTab];
    panel.innerHTML = "";

    tabData.items.forEach((item, idx) => {
      const q = document.createElement("div");
      q.className = "q";
      q.dataset.search = (item.label + " " + stripHTML(item.prompt) + " " + item.mps.join(" ") + " " + item.model).toLowerCase();

      q.innerHTML = `
        <div class="qTop">
          <div class="badge">
            <span class="tag">${item.label}</span>
            <span class="marks">${item.marks} mark${item.marks===1?"":"s"}</span>
          </div>
        </div>
        <div class="qPrompt">${item.prompt}</div>

        <details>
          <summary>Marking points & model answer</summary>
          <div class="inside">
            <div style="font-weight:850; margin-bottom:6px;">Marking points</div>
            <ul class="mp">
              ${item.mps.map(mp => `<li>${mp}</li>`).join("")}
            </ul>

            <div class="model">
              <h4>Model answer</h4>
              ${needsMono(item.model)
                ? `<div class="mono">${item.model}</div>`
                : `<div style="font-size:13.5px; line-height:1.5;">${item.model}</div>`
              }
            </div>
          </div>
        </details>
      `;

      const det = q.querySelector("details");
      det.addEventListener("toggle", () => {
        if(!accordion.checked) return;
        if(det.open){
          panel.querySelectorAll("details").forEach(other => {
            if(other !== det) other.open = false;
          });
        }
      });

      panel.appendChild(q);
    });

    applySearch();
  }

  function needsMono(s){
    return String(s).includes("\n") || String(s).includes("Δ") || String(s).includes("=") || String(s).includes("→");
  }

  function stripHTML(html){
    const d = document.createElement("div");
    d.innerHTML = html;
    return d.textContent || d.innerText || "";
  }

  function applySearch(){
    const term = search.value.trim().toLowerCase();
    const blocks = [...panel.querySelectorAll(".q")];
    blocks.forEach(b => {
      if(!term){
        b.classList.remove("hidden");
      }else{
        const hay = b.dataset.search || "";
        b.classList.toggle("hidden", !hay.includes(term));
      }
    });
  }

  expandAllBtn.addEventListener("click", ()=>{
    panel.querySelectorAll("details").forEach(d => d.open = true);
    toast("Expanded all");
  });
  collapseAllBtn.addEventListener("click", ()=>{
    panel.querySelectorAll("details").forEach(d => d.open = false);
    toast("Collapsed all");
  });

  search.addEventListener("input", applySearch);

  document.getElementById("copyLink").addEventListener("click", async ()=>{
    const url = location.origin + location.pathname + "#" + activeTab;
    try{
      await navigator.clipboard.writeText(url);
      toast("Link copied");
    }catch{
      toast("Couldn’t access clipboard");
    }
  });

  tabs.forEach(t => t.addEventListener("click", ()=> setTab(t.dataset.tab)));

  // Load tab from URL hash if present
  const hash = (location.hash || "").replace("#","").trim();
  if(hash && content[hash]) activeTab = hash;
  setTab(activeTab);
</script>
</body>
</html>
