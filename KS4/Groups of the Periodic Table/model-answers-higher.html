<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Groups of the Periodic Table (Higher) ‚Äî Model Answers</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#475569;
      --border:#e2e8f0;
      --accent:#2563eb;
      --shadow: 0 10px 26px rgba(15,23,42,.08);
      --radius:18px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--ink);
      background:linear-gradient(180deg,#f8fafc 0%, var(--bg) 60%, #f8fafc 100%);
    }
    header{
      position:sticky; top:0; z-index:10;
      background:rgba(248,250,252,.92);
      backdrop-filter:saturate(160%) blur(10px);
      border-bottom:1px solid var(--border);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:14px 16px;}
    h1{
      font-size:22px;
      margin:0;
      letter-spacing:.2px;
    }
    .sub{
      margin-top:4px;
      font-size:16px;
      color:var(--muted);
      line-height:1.35;
    }
    .topbar{
      display:flex; gap:12px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;
    }
    input[type="search"]{
      border:1px solid var(--border);
      background:var(--card);
      color:var(--ink);
      border-radius:14px;
      padding:12px 14px;
      font-size:16px;
      box-shadow:0 1px 0 rgba(15,23,42,.02);
      min-width:280px;
    }
    input[type="search"]:focus{outline:none; box-shadow:0 0 0 4px rgba(37,99,235,.18); border-color:rgba(37,99,235,.35)}
    .layout{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:16px;
      align-items:start;
      padding:16px;
      max-width:1100px;
      margin:0 auto;
    }
    @media (max-width: 980px){
      .layout{grid-template-columns:1fr}
      input[type="search"]{min-width:unset; width:100%}
    }
    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .panel h2{
      font-size:16px;
      margin:0;
      padding:14px 14px 10px;
      border-bottom:1px solid var(--border);
    }
    .panel .body{padding:12px 14px}
    .nav{
      display:flex; flex-direction:column; gap:8px;
      max-height: calc(100vh - 200px);
      overflow:auto;
      padding-right:4px;
    }
    .nav button{
      width:100%;
      text-align:left;
      border:1px solid var(--border);
      background:#fff;
      color:var(--ink);
      border-radius:14px;
      padding:12px 12px;
      font-size:16px;
      cursor:pointer;
    }
    .nav button:hover{border-color:#cbd5e1}
    .nav button.active{
      border-color:rgba(37,99,235,.35);
      box-shadow:0 0 0 4px rgba(37,99,235,.12);
    }
    .nav .meta{
      display:flex; gap:10px; align-items:baseline; flex-wrap:wrap;
    }
    .qid{font-weight:800}
    .marks{color:var(--muted); font-size:14px}
    .main{padding:16px}
    .qTitle{
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
      margin-bottom:8px;
      flex-wrap:wrap;
    }
    .qTitle h3{
      margin:0;
      font-size:22px;
      letter-spacing:.2px;
    }
    .badge{
      font-size:14px;
      color:var(--muted);
      background:rgba(71,85,105,.08);
      border:1px solid rgba(71,85,105,.16);
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
      margin-top:2px;
    }
    .qText{
      margin:0 0 14px;
      font-size:18px;
      line-height:1.5;
      color:var(--ink);
    }

    details{
      border:1px solid var(--border);
      border-radius:16px;
      background:#fff;
      margin:10px 0;
      overflow:hidden;
    }
    summary{
      cursor:pointer;
      font-weight:800;
      font-size:18px;
      padding:14px 14px;
      list-style:none;
      user-select:none;
    }
    summary::-webkit-details-marker{display:none}
    details[open]{box-shadow:0 10px 24px rgba(15,23,42,.08)}
    .box{
      padding:14px 14px 16px;
      border-top:1px solid var(--border);
      background:linear-gradient(180deg, rgba(37,99,235,.06), rgba(37,99,235,.02));
    }
    .box p, .box ul{
      margin:0;
      font-size:18px;
      line-height:1.55;
      color:var(--ink);
    }
    .box ul{padding-left:22px}
    .muted{color:var(--muted)}
    .tiny{font-size:14px; color:var(--muted); margin-top:10px; line-height:1.35}
    .hint{
      border-left:4px solid rgba(37,99,235,.45);
      padding-left:12px;
      margin-top:10px;
      font-size:16px;
      color:var(--muted);
    }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Groups of the Periodic Table (Higher) ‚Äî Model Answers</h1>
        <div class="sub">Pick a question on the left. Tap to open the model answer, explanation and common mistakes.</div>
      </div>
      <input id="search" type="search" placeholder="Search (e.g. shielding, isotopes, displacement)‚Ä¶" aria-label="Search questions" />
    </div>
  </div>
</header>

<div class="layout">
  <!-- LEFT: NAV -->
  <div class="panel">
    <h2>Question list</h2>
    <div class="body">
      <div class="nav" id="nav"></div>
      <div class="tiny">
        <b>Tip:</b> Use the search box to find a topic word (e.g. <i>shielding</i>, <i>monatomic</i>, <i>isotopes</i>).
      </div>
    </div>
  </div>

  <!-- RIGHT: MAIN -->
  <div class="panel">
    <div class="main" id="content"></div>
  </div>
</div>

<script>
  const QUESTIONS = [
    { id:"1.1", marks:2,
      text:"Give two conclusions that can be drawn from Graph 1 (melting points of Group 1 metals plotted against atomic number).",
      model:[
        "As atomic number increases, the melting point of Group 1 metals decreases.",
        "The decrease in melting point becomes less steep further down the group (it levels off)."
      ],
      explain:"This question wants patterns from the graph. Describe what happens as atomic number goes up (trend) and what happens to the steepness (levels off).",
      mistakes:[
        "Explaining the science (metallic bonding) instead of describing the graph.",
        "Only giving one conclusion.",
        "Mixing up melting point with reactivity."
      ]
    },
    { id:"1.2", marks:1,
      text:"Francium has atomic number 87. Estimate the melting point of francium from the graph.",
      model:["26 ¬∞C (accept 25‚Äì27 ¬∞C)."],
      explain:"Extend the line of best fit to atomic number 87 and read across to the melting point axis.",
      mistakes:[
        "Guessing without extending the line.",
        "Forgetting the unit (¬∞C)."
      ]
    },
    { id:"1.3", marks:1,
      text:"Lithium has 3 electrons. Draw a diagram to show the electronic structure of lithium.",
      model:["Electronic structure: 2,1 (two in first shell, one in outer shell)."],
      explain:"Lithium has 3 electrons. The first shell holds 2, so the remaining 1 goes in the outer shell.",
      mistakes:[
        "Writing 2,2.",
        "Confusing electrons with mass number."
      ]
    },
    { id:"1.4", marks:3,
      text:"Describe what you would see when sodium is added to water.",
      model:[
        "Sodium floats on the surface.",
        "It fizzes (gas is produced).",
        "It moves around on the surface.",
        "It gets smaller / melts / disappears. (Any 3)"
      ],
      explain:"This is an observations question. Write what you can SEE happening (not an equation).",
      mistakes:[
        "Writing an equation instead of observations.",
        "Saying it ‚Äòexplodes‚Äô (not typical for sodium).",
        "Repeating the same observation in different words."
      ]
    },
    { id:"1.5", marks:1,
      text:"Describe the trend in reactivity of Group 1 metals with water.",
      model:["Reactivity increases down Group 1."],
      explain:"A trend question wants the direction of change only. Keep it short.",
      mistakes:[
        "Saying reactivity decreases.",
        "Explaining instead of describing."
      ]
    },
    { id:"1.6", marks:3,
      text:"Explain the trend in reactivity of Group 1 metals with water.",
      model:[
        "The outer electron is further from the nucleus.",
        "It is less strongly attracted (less tightly held).",
        "So the outer electron is more easily lost."
      ],
      explain:"Down the group, atoms get bigger and the outer electron is easier to lose. Losing the outer electron forms a positive ion faster, so reactions are faster.",
      mistakes:[
        "Talking about gaining electrons (Group 1 loses electrons).",
        "Only saying ‚Äòbigger atom‚Äô without explaining what that causes."
      ]
    },
    { id:"2.1", marks:2,
      text:"Plot a graph of melting point against atomic number for Group 7. Draw a line of best fit.",
      model:[
        "All points plotted correctly (within tolerance).",
        "A sensible line of best fit drawn (not dot-to-dot)."
      ],
      explain:"Marks come from accurate plotting and a best-fit line.",
      mistakes:[
        "Joining the dots instead of best fit.",
        "Putting the axes the wrong way round."
      ]
    },
    { id:"2.2", marks:1,
      text:"Estimate the melting point of chlorine from your graph.",
      model:["‚Äì101 ¬∞C (or from their graph within tolerance)."],
      explain:"Use the best-fit line at atomic number 17 and read the melting point value.",
      mistakes:[
        "Forgetting the minus sign.",
        "Reading from a point not on the best-fit line."
      ]
    },
    { id:"2.3", marks:1,
      text:"What is the state of iodine at 25 ¬∞C?",
      model:["Solid."],
      explain:"Iodine melts at 114 ¬∞C. 25 ¬∞C is below the melting point, so it is a solid.",
      mistakes:[
        "Assuming it‚Äôs liquid because bromine is liquid.",
        "Confusing melting point with boiling point."
      ]
    },
    { id:"2.4", marks:2,
      text:"Chlorine has two isotopes. Why do these isotopes have a different mass number?",
      model:[
        "They have different numbers of neutrons.",
        "One isotope has more neutrons than the other."
      ],
      explain:"Mass number = protons + neutrons. Isotopes have the same protons but different neutrons.",
      mistakes:[
        "Saying different numbers of protons (that would be a different element).",
        "Mentioning electrons."
      ]
    },
    { id:"2.5", marks:1,
      text:"The relative formula mass of chlorine is 35.5. Explain why this is not a whole number.",
      model:["It is an average that takes into account the abundances of chlorine‚Äôs isotopes."],
      explain:"Chlorine is a mixture of isotopes, so its relative mass is a weighted average.",
      mistakes:[
        "Only writing ‚Äòbecause it has isotopes‚Äô (too vague).",
        "Talking about compounds instead of isotopes."
      ]
    },
    { id:"3(a)(i)", marks:2,
      text:"Explain why all the Group 7 elements react in a similar way with hydrogen.",
      model:[
        "They all have the same number of electrons in their outer shell (7).",
        "So they have similar chemical properties."
      ],
      explain:"Same group = same outer electrons. That controls how they react.",
      mistakes:[
        "Saying same number of protons.",
        "Not mentioning the outer shell."
      ]
    },
    { id:"3(a)(ii)", marks:2,
      text:"Explain the difference in the rates of reaction of fluorine with hydrogen and iodine with hydrogen.",
      model:[
        "Fluorine has fewer shells / less shielding than iodine.",
        "Fluorine gains electrons more easily / has a stronger attraction for an electron."
      ],
      explain:"Fluorine is smaller with less shielding, so it attracts electrons more strongly and reacts faster.",
      mistakes:[
        "Only writing ‚Äòfluorine is more reactive‚Äô (no reason).",
        "Talking about melting points or physical state."
      ]
    },
    { id:"3(b)", marks:2,
      text:"Explain why Group 0 elements are monatomic.",
      model:[
        "They have a full outer shell.",
        "So they have no tendency to gain or lose electrons (very unreactive)."
      ],
      explain:"They are already stable, so they don‚Äôt need to form bonds. They exist as single atoms.",
      mistakes:[
        "Saying ‚Äòthey don‚Äôt form molecules‚Äô without saying why.",
        "Mixing up monatomic with diatomic."
      ]
    },
    { id:"4(a)(i)", marks:1,
      text:"The electronic structure of chlorine is 2.8.7. What is the electronic structure of fluorine?",
      model:["2.7"],
      explain:"Fluorine has 9 electrons: 2 in the first shell, 7 in the second shell.",
      mistakes:[
        "Writing 2.8.",
        "Copying chlorine‚Äôs 2.8.7."
      ]
    },
    { id:"4(a)(ii)", marks:1,
      text:"What is the electronic structure of the chloride ion, Cl‚Åª?",
      model:["2.8.8"],
      explain:"Cl‚Åª has gained 1 electron, so it now has a full outer shell.",
      mistakes:[
        "Leaving it as 2.8.7.",
        "Forgetting the extra electron."
      ]
    },
    { id:"4(a)(iii)", marks:4,
      text:"Explain why fluorine is more reactive than chlorine.",
      model:[
        "Fluorine gains an electron more easily than chlorine.",
        "Fluorine has fewer energy levels (shells).",
        "So there is less shielding.",
        "So there is a stronger attraction (pull) between nucleus and outer electrons."
      ],
      explain:"Fluorine is smaller (fewer shells). With less shielding, it attracts an electron more strongly, so it gains an electron more easily.",
      mistakes:[
        "Only saying ‚Äòfluorine is smaller‚Äô without linking to shielding/attraction.",
        "Talking about losing electrons (halogens gain electrons)."
      ]
    },
    { id:"4(b)(i)", marks:1,
      text:"What does the information suggest about the reactivity of the elements in Group 0?",
      model:["They are very unreactive."],
      explain:"If fluorine does not react with helium, neon and argon, those noble gases must be very unreactive.",
      mistakes:[
        "Listing examples without making the conclusion."
      ]
    },
    { id:"4(b)(ii)", marks:2,
      text:"A chemist mixed fluorine and xenon in a glass container. The only product detected was silicon fluoride. Explain what happened.",
      model:[
        "Fluorine reacted with the silicon in the glass.",
        "This formed silicon fluoride."
      ],
      explain:"Fluorine is so reactive it attacks the glass container (glass contains silicon compounds).",
      mistakes:[
        "Saying xenon reacted to make silicon fluoride (xenon has no silicon).",
        "Saying ‚Äòno reaction‚Äô even though a product formed."
      ]
    },
    { id:"5(i)", marks:1,
      text:"Complete the word equation: chlorine + sodium bromide ‚Üí ________ + sodium chloride",
      model:["bromine"],
      explain:"Chlorine is more reactive than bromine, so it displaces bromine from sodium bromide.",
      mistakes:[
        "Writing bromide (ion) instead of bromine (element)."
      ]
    },
    { id:"5(ii)", marks:1,
      text:"Why does iodine not react with sodium bromide solution?",
      model:["Iodine is less reactive than bromine, so it cannot displace bromine."],
      explain:"A less reactive halogen cannot displace a more reactive halogen from its compound.",
      mistakes:[
        "Saying iodine is ‚Äòunreactive‚Äô (it is just less reactive).",
        "Missing the reactivity comparison."
      ]
    }
  ];

  const navEl = document.getElementById("nav");
  const contentEl = document.getElementById("content");
  const searchEl = document.getElementById("search");

  let activeId = QUESTIONS[0].id;

  function escapeHTML(str){
    return String(str)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function paintNav(filter=""){
    navEl.innerHTML = "";
    const f = filter.trim().toLowerCase();

    const filtered = QUESTIONS.filter(q=>{
      if(!f) return true;
      const blob = [q.id,q.text,q.model.join(" "),q.explain,q.mistakes.join(" ")].join(" ").toLowerCase();
      return blob.includes(f);
    });

    filtered.forEach(q=>{
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = (q.id === activeId) ? "active" : "";
      btn.innerHTML = `
        <div class="meta">
          <span class="qid">${q.id}</span>
          <span class="marks">${q.marks} mark${q.marks===1?"":"s"}</span>
        </div>
        <div class="muted" style="font-size:14px; margin-top:4px; line-height:1.25;">
          ${escapeHTML(shorten(q.text, 64))}
        </div>
      `;
      btn.addEventListener("click", ()=>{
        activeId = q.id;
        paintNav(searchEl.value);
        renderActive();
        window.scrollTo({top:0, behavior:"smooth"});
      });
      navEl.appendChild(btn);
    });

    if(filtered.length === 0){
      const div = document.createElement("div");
      div.className = "tiny";
      div.textContent = "No matches. Try another keyword.";
      navEl.appendChild(div);
    }
  }

  function shorten(text, n){
    const t = text.trim();
    return t.length > n ? t.slice(0,n-1) + "‚Ä¶" : t;
  }

  function renderActive(){
    const q = QUESTIONS.find(x=>x.id === activeId) || QUESTIONS[0];

    contentEl.innerHTML = `
      <div class="qTitle">
        <h3>Question ${escapeHTML(q.id)}</h3>
        <div class="badge">${q.marks} mark${q.marks===1?"":"s"}</div>
      </div>

      <p class="qText">${escapeHTML(q.text)}</p>

      <details open>
        <summary>‚úÖ Model answer</summary>
        <div class="box">
          <ul>${q.model.map(x=>`<li>${escapeHTML(x)}</li>`).join("")}</ul>
        </div>
      </details>

      <details>
        <summary>üß† Explanation</summary>
        <div class="box">
          <p>${escapeHTML(q.explain)}</p>
        </div>
      </details>

      <details>
        <summary>‚ö†Ô∏è Common mistakes</summary>
        <div class="box">
          <ul>${q.mistakes.map(x=>`<li>${escapeHTML(x)}</li>`).join("")}</ul>
        </div>
      </details>

      <div class="hint">
        <b>Reminder:</b> Read the model answer first. Only open the explanation if you still don‚Äôt understand why it earns the marks.
      </div>
    `;
  }

  searchEl.addEventListener("input", ()=>{
    paintNav(searchEl.value);
  });

  // init
  paintNav();
  renderActive();
</script>
</body>
</html>
