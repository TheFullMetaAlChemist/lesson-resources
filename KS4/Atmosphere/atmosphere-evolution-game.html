            content: "";

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(

            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }
        
        #screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                rgba(18, 16, 16, 0) 0%,

            pointer-events: none;
            z-index: 101;

        }

            margin-bottom: 20px;
        }

            display: flex;

            color: var(--crt-green);
            padding: 10px;
            text-align: left;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 5px var(--crt-shadow);
        }
        
        .choice:hover {
            background-color: var(--crt-green);
            color: var(--crt-black);
            transform: translateX(5px);
        }
        
        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #fff;
            text-shadow: 0 0 10px var(--crt-green);
        }

            font-family: monospace;

            font-size: 10px;
            text-align: center;

        }

            cursor: pointer;
        }

            border: none;
            color: var(--crt-green);
            padding: 10px 15px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;

        }

            bottom: 10px;
            right: 25px;
            font-size: 12px;
            z-index: 102;
        }

            left: 25px;
            right: 25px;

        // Function to update the text display with the current scene
        function updateScene(sceneName) {
            gameState.currentScene = sceneName;
            const scene = scenes[sceneName];
            
            // Update text display
            document.getElementById('text-display').innerHTML = scene.text;
            
            // Update choices
            const choicesElement = document.getElementById('choices');
            choicesElement.innerHTML = '';
            
            if (scene.choices && scene.choices.length > 0) {
                scene.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = 'choice';
                    button.textContent = choice.text;
                    button.addEventListener('click', () => {
                        if (choice.correct === true) {
                            gameState.knowledge += 10;
                            updateKnowledge();
                        }
                        
                        // Add to timeline if appropriate
                        const knowledgeUpdateMatch = scene.text.match(/<span class="highlight">KNOWLEDGE UPDATE:<\/span>(.*?)\./);
                        if (knowledgeUpdateMatch) {
                            gameState.timeline.push(knowledgeUpdateMatch[1].trim());
                        }
                        
                        updateScene(choice.nextScene);
                    });
                    choicesElement.appendChild(button);
                });
            }
            
            // Scroll to top of content
            document.getElementById('content').scrollTop = 0;
            
            // Add event listener for quiz if this is the quiz scene
            if (sceneName === 'final_quiz') {
                document.getElementById('submit-quiz').addEventListener('click', evaluateQuiz);
            }
        }
        
        // Function to evaluate the quiz
        function evaluateQuiz() {
            const answers = {
                q1: 'b', // Volcanic activity
                q2: 'b', // Venus and Mars
                q3: 'b', // Mainly carbon dioxide with little or no oxygen
                q4: 'b', // It dissolved in the oceans and formed carbonates
                q5: 'b', // Algae (cyanobacteria)
                q6: 'b', // 2.7 billion years ago
                q7: 'b', // 6CO₂ + 6H₂O + light energy → C₆H₁₂O₆ + 6O₂
                q8: 'a', // Through photosynthesis, using CO₂ to produce oxygen
                q9: 'b', // Limestone, coal, oil, and natural gas
                q10: 'a'  // 78% nitrogen, 21% oxygen, 0.04% carbon dioxide
            };
            
            let score = 0;
            let feedback = '';
            
            for (let i = 1; i <= 10; i++) {
                const questionId = 'q' + i;
                const selectedOption = document.querySelector(`input[name="${questionId}"]:checked`);
                
                if (selectedOption) {
                    gameState.quizAnswers[questionId] = selectedOption.value;
                    if (selectedOption.value === answers[questionId]) {
                        score += 10;
                    }
                }
            }
            
            // Add quiz score to knowledge score
            gameState.knowledge += score;
            updateKnowledge();
            
            // Generate feedback based on score
            if (score >= 80) {
                feedback = `<span class="success">EXCELLENT WORK, AGENT Z-459!</span> Your understanding of Earth's atmospheric evolution is comprehensive. You have proven yourself worthy of the highest honors in Galactic Terraforming Command.`;
            } else if (score >= 60) {
                feedback = `<span class="highlight">GOOD WORK, AGENT Z-459.</span> Your understanding of Earth's atmospheric evolution is solid, though there are a few areas where you could improve your knowledge.`;
            } else {
                feedback = `<span class="error">ADDITIONAL TRAINING REQUIRED, AGENT Z-459.</span> Your understanding of Earth's atmospheric evolution needs improvement before you can be assigned to future terraforming missions.`;
            }
            
            // Update the quiz results scene
            scenes.quiz_results.text = scenes.quiz_results.text.replace('<div id="final-score"></div>', `<div id="final-score" class="highlight">FINAL SCORE: ${score}/100</div>`);
            scenes.quiz_results.text = scenes.quiz_results.text.replace('<div id="quiz-feedback"></div>', `<div id="quiz-feedback">${feedback}</div>`);
            
            // Move to results scene
            updateScene('quiz_results');
        }
        
        // Function to update knowledge display
        function updateKnowledge() {
            document.getElementById('score-display').textContent = `KNOWLEDGE: ${gameState.knowledge}`;
        }
        
        // Typewriter effect simulation with CSS class
        function updateProgressBar(percent) {
            document.getElementById('progress-bar').textContent = `LOADED: ${percent}%`;
            if (percent >= 100) {
                document.getElementById('progress-bar').textContent = 'SYSTEM READY';
                setTimeout(() => {
                    document.getElementById('progress-bar').style.opacity = '0';
                }, 1000);
            }
        }
        
        // Simulate loading sequence
        let loadingPercent = 0;
        const loadingInterval = setInterval(() => {
            loadingPercent += Math.floor(Math.random() * 10) + 5;
            if (loadingPercent > 100) loadingPercent = 100;
            updateProgressBar(loadingPercent);
            if (loadingPercent >= 100) {
                clearInterval(loadingInterval);
                // Start game after loading
                updateScene('intro');
            }
        }, 300);
    </script>
