<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidcot Science - Home</title>
  <style>
    /* Reset some default styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .key-stage-selection {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .key-stage-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .key-stage-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .key-stage-card .card-content {
      padding: 20px;
    }

    .key-stage-card h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .key-stage-card p {
      font-size: 1em;
      color: #555;
    }

    footer {
      background-color: #2c3e50;
      padding: 10px;
      text-align: center;
      color: #fff;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .key-stage-selection {
        flex-direction: column;
        align-items: center;
      }
      .key-stage-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sidcot Science</h1>
    <p>Exploring the wonders of science at every stage</p>
  </header>

  <div class="container">
    <h2>Select Your Key Stage</h2>
    <div class="key-stage-selection">
      <a href="key-stage-3.html" class="key-stage-card">
        <div class="card-content">
          <h2>Key Stage 3</h2>
          <p>Begin your scientific journey</p>
        </div>
      </a>
      <a href="key-stage-4.html" class="key-stage-card">
        <div class="card-content">
          <h2>Key Stage 4</h2>
          <p>Dive deeper into scientific concepts</p>
        </div>
      </a>
      <a href="key-stage-5.html" class="key-stage-card">
        <div class="card-content">
          <h2>Key Stage 5</h2>
          <p>Advance your understanding and explore research</p>
        </div>
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 Sidcot Science. All rights reserved.
  </footer>
</body>
</html>
